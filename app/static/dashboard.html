<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 관리 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">상품 관리 대시보드</span>
            </div>
        </nav>

        <div class="row mt-4">
            <!-- 실시간 모니터링 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        시스템 상태
                    </div>
                    <div class="card-body">
                        <canvas id="systemMetricsChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- 처리 현황 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        상품 처리 현황
                    </div>
                    <div class="card-body">
                        <canvas id="productMetricsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 작업 목록 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        최근 작업 목록
                    </div>
                    <div class="card-body">
                        <table class="table" id="taskTable">
                            <thead>
                                <tr>
                                    <th>작업 ID</th>
                                    <th>상품명</th>
                                    <th>상태</th>
                                    <th>처리 시간</th>
                                    <th>작업 결과</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
